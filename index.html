<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

@import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap');

* {box-sizing: border-box;
margin: 0;
padding: 0;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1530px;
  position: relative;
  margin: 0;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 100px;
  font-weight: bold;
  padding: 8px 12px;
  position: absolute;
  bottom: 60vh;
  width: 100%;
  text-align: center;
  font-family: 'Sansita Swashed', cursive;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;

}
/* MENU BAR */
.header{
height: 10vh;
width:100%;
background-color: rgb(10, 10, 10);
}

.header ul li a {
    text-decoration: none;
    color: white;
    float: right;
    padding: 12px 20px;
    line-height: 7vh;
}
.header ul{
    list-style-type: none;
}
.header h1 {
    float: left;
    color: white;
}

.header ul li a:hover{
background-color: rgb(17, 107, 80);
color: black;
padding: 10px 15px;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
.myButton{
    padding: 10px 20px;
    background-color: #1E88E5;
    border: 0px;
    color: #fff;
}
.myButton:hover{
    background-color: #fff;
    border: 1px solid #1E88E5;
    color: #1E88E5;
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

<div class="header">
    <h1>Flora & Fauna Lands</h1>
        <ul>
            <li><a href = "#">BECOME A CONTRIBUTOR</a></li>
            <li><a href = "#">FAUNA</a></li>
            <li><a href = "#">FLORA</a></li>
            <li><a href = "#">ABOUT US</a></li>
            <li><a href = "#">HOME</a></li>
        </ul>
</div>


<div class="slideshow-container">
    
<div class="mySlides fade">
    <img src="./Images/fauna.jpg" style="width:100%;height:90vh;filter:brightness(50%)">
  <div class="text">FAUNA</div>
</div>

<div class="mySlides fade">
  <img src="./Images/flora.jpg" style="width:100%;height:90vh;filter:brightness(50%)">
  <div class="text">FLORA</div>
</div>

<div class="mySlides fade">
  <img src="./Images/sanc.jpg" style="width:100%;height:90vh;filter:brightness(50%)">
    <div class="text">SANCTUARIES</div>
  </div>
</div>

</div>
<br>
<div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>
  


<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000); 
}
</script>

</body>
</html>
